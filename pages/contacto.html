<body>
    <div class="grilla_cont">
        <header>
            <div class="contenedor_logotitulo">
                <img class="header_imagen" src="../img/book-icon-.png " alt=>
                <a class="menu_principal" href="../index.html"><h1>CLUB LECTOR</h1></a>
            </div>
            <nav>
                <ul class="menu_principal">
                    <li><a href="nosotras.html">Nosotras</a></li>
                    <li><a href="destacados.html">Destacados</a></li>
                    <li><a href="biblioteca.html">Biblioteca</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="section" >
            <img data-aos="fade-up" data-aos-duration="2000" class="imagen_contacto" src="../img/Diversité Culturelle.jpg" alt="">
            <form data-aos="fade-up" data-aos-duration="2000">
                <div class="formulario_partes">
                    <label for="NombreRegistro">Tu Nombre</label>
                    <input class="input_form" id="NombreRegistro" type="text" required>
                </div>
    
                <div class="formulario_partes">
                    <label for="GmailRegistro">Tu Gmail</label>
                    <input class="input_form" id="GmailRegistro" type="email" required>
                </div>
    
                <div class="formulario_partes">
                    <label for="NacimientoRegistro">Tu Cumplaños</label>
                    <input class="input_form" id="NacimientoRegistro" type="date"  required>
                </div>
    
                <div class="formulario_partes">
                    <label for="ComentariosRegistro">Cometarios</label>
                    <textarea class="input_form" id="ComentariosRegistro" cols="10" rows="1"></textarea>
                </div>
    
                <div class="formulario_partes">
                    <label for="AceptaMails">Aceptás recibir mails?</label>
                    <input  type="checkbox" id="AceptaMails" >
                </div>
    
                <div class="formulario_partes">
                    <input  id="button_submit" type="submit">
                </div>
            </form>
        </section>
        <footer class="footer_index">
            <div class="footer_logo">
                <div>
                    <img class="header_imagen" src="../img/book-icon-.png " alt=>
                </div>
                <div class="copyright_cont">
                    <p><b>Copyright 2022</b></p>
                    <p>Clublector2022@gmail.com</p>
                    <p>+54 9 261 567 4839</p>
                </div>
            </div>
            <div>
                <div class="contenedores_footer_logoredes">
                    <img class="logo_redes_footer" src="../img/logo_ig.png" alt="">
                    <a href="">@ClubLector-oficial</a>
                </div>
                <div class="contenedores_footer_logoredes">
                    <img class="logo_redes_footer" src="../img/logo_tw.png" alt="">
                    <a href="">@ClubLector-oficial</a>
                </div>
                <div class="contenedores_footer_logoredes">
